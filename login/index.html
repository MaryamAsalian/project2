<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="key word" content="Leben in Deutchland" />

    <title>Login page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="logo"><img src="./Logo_Maria_Winston_500x.webp"></div>
      <div class="titel">MAWIA SHOP</div>
  
        <div class="input-div">
          <div class="i">
              <i class="fas fa-user"></i>
          </div>
          <div class="div">
              <input class="username" type="text" placeholder="user name" class="input" autofocus>
          </div>
          <span class="username-msg"></span>
       </div>
        <div class="input-div">
          <div class="i"> 
             <i class="fas fa-lock"></i>
          </div>
          <div class="div">
          
             <input class="password" type="password" placeholder="password" class="input">
         </div>
         <span class="password-msg"></span>
        </div>
        <button class="btn">Login</button>
        <span class="login-status"></span>
        <div class="link">
          <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    <script src="./script.js"></script>

  </body>
</html>
